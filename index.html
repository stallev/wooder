          </span>

  <div class="header__bottom">

    </div>

</header>
  <main class="main">
    <div class="container">

    </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__social social">
        <a href="#" class="social__link social__link--twitter"></a>
        <a href="#" class="social__link social__link--facebook"></a>
        <a href="#" class="social__link social__link--vk"></a>
