<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body>
<header class="header">
  <div class="container container--header-container">
    <div class="header__upper">
      <div class="header__logo-toggle">
          <div class="logo">
            <img src="img/logo.png" alt="logo" class="logo__image">
          </div>
          <div class="header__toggle">
            <button class="header__toggle-button header__toggle-button--cross"></button>
            <button class="header__toggle-button header__toggle-button--hamburger"></button>
          </div>
      <nav class="nav nav--header">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">home</a></li>
          <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">about us</a></li>
          <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">menu</a></li>
          <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">blog</a></li>
          <li class="nav__item"><a class="nav__link nav__link--header-nav" href="#">contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="header__bottom">
    <div class="page-title">
        <h1 class="page-title__title">
          Welcome to Be Latte
        </h1>
        <p class="page-title__description">
          Enjoy of a fresh new approach to coffee. Proin gravida nibh vel velit. Auctor aliquet sollicitudin lorem quis.
        </p>
      </div>
      <a href="#" class="header__bottom-menu-link">
        see menu
      </a>
    </div>
  </div>
</header>
  <main class="main">
    <div class="container"></div>
  </main>
  <footer class="footer">
    <div class="container container--footer"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
